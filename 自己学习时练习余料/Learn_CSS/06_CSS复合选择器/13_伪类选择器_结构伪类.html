<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>13_伪类选择器_结构伪类</title>
    <style>
        /* 选中的是勾选的复选框或单选按钮 */
        input:checked {
            width: 50px;
            height: 50px;
        }
        /* 选中禁用的input元素 */
        input:disabled {
            background-color: gray;
        }

        /* 选中可用的input元素 */
        input:enabled {
            background-color: green;
        }

    </style>
</head>
<body>
    <input type="checkbox">
    <input type="radio" name="man">
    <input type="radio" name="man">
    <input type="text">
    <input type="text" disabled>
</body>
</html>
