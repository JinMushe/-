<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>04_子代选择器</title>
    <style>
        /* 子代选择器> */
        div>a {
            color: red;
        }
        div>p>a {
            color: violet;
        }
        .foot>a {
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">张三</a>
        <a href="#">李四</a>
        <a href="#">王五</a>
        <p>
            <a href="#">赵六</a>
            <div class="foot">
                <a href="#">克莱恩莫雷蒂</a>
            </div>
        </p>
    </div>
</body>
</html>
