<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_并集选择器</title>
    <style>
        .Klein {
            color: slategray;
        }
    
        .Gelman {
            color: red;
        }
    
        .Audrey {
            color: navy;
        }
    
        .Leonard {
            color: orange;
        }
        /* 并集选择器 */
        .Klein,
        .Audrey,
        .Gelman,
        .Leonard {
            font-size: 30px;
            background-color: rebeccapurple;
            width: 180px;
        }
    </style>
</head>
<body>
    <h2 class="Klein">克莱恩莫雷蒂</h2>
    <h2 class="Gelman">格尔曼斯帕罗</h2>
    <h2>卷毛狒狒</h2>
    <hr>
    <p class="Audrey">奥黛丽霍尔</p>
    <p class="Leonard">伦纳德米切尔</p>
</body>
</html>
