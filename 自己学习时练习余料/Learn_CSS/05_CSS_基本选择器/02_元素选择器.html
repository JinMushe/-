<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_元素选择器</title>
    <style>
        h2 {
            color: slategray;
        }
        h3 {
            color: slategrey;
        }
        p {
            color: rgb(219, 219, 255);
        }
    </style>
</head>
<body>
    <h1>22个神灵</h1>
    <h2>愚者</h2>
    <h3>克莱恩莫雷蒂</h3>
    <p>不属于这个时代的愚者</p>
    <p>灰雾之上的神秘主宰</p>
    <p>执掌好运的黄黑之王</p>
    <br>
    <h2>黑夜女神</h2>
    <h3>阿曼尼西斯</h3>
    <p>您是比星空更崇高，比永恒更久远的黑夜女神</p>
    <p>是绯红之主，隐秘之母</p>
    <p>厄难与恐惧的女皇，安眠与寂静的领主</p>
</body>
</html>
