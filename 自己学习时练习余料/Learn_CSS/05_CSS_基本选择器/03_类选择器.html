<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_类选择器</title>
    <style>
        /* 选中页面所有类名为fool的元素 */
        .fool {
            color: slategray;
        }
        /* 选中页面所有类名为Nyx的元素 */
        .Nyx {
            color: midnightblue;
        }
    </style>
</head>
<body>
    <h1>22个神灵</h1>
    <h2>愚者</h2>
    <h3>克莱恩莫雷蒂</h3>
    <!-- class的值不能是纯数字和中文   -->
    <p class="fool">不属于这个时代的愚者</p>
    <p class="fool">灰雾之上的神秘主宰</p>
    <p class="fool">执掌好运的黄黑之王</p>
    <br>
    <h2>黑夜女神</h2>
    <h3>阿曼尼西斯</h3>
    <p class="Nyx">您是比星空更崇高，比永恒更久远的黑夜女神</p>
    <p class="Nyx">是绯红之主，隐秘之母</p>
    <p class="Nyx">厄难与恐惧的女皇，安眠与寂静的领主</p>
</body>
</html>
