<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML字符实体</title>
</head>
<body>
    <!-- &nbsp;表示空格，&lt;&gt表示小于大于符号 -->
    <div>KleinMoretti</div>
    <div>Gelman&nbsp;&nbsp;&nbsp;&nbsp;Sparrow</div>
    <div>Klein&#160;&#160;Moretti</div>
    &lt;div&gt;
    <div>学习了&amp;amp;</div>
    <div>&copy; &yen; &times; &divide;</div>
</body>
</html>
