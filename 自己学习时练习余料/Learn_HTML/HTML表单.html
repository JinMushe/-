<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML表单</title>
</head>
<body>
    <!-- 百度名字一定是wd 网址后面一点要/s -->
    <form action="https://www.baidu.com/s ">
        <input type="text" name="wd">
        <button>百度搜索</button>
    </form>
    <hr>
    <!-- 京东搜索 -->
    <form action="https://search.jd.com/search">
        <input type="text" name="keyword">
        <button>京东搜索</button>
    </form>
</body>
</html>
