<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>框架标签</title>
</head>
<body>
    <!-- 利用iframe嵌入普通网页 -->
    <!-- 可以target属性配合使用 -->
    <a href="https://www.bilibili.com" target="B">点我看B</a>
    <form action="https://so.toutiao.com/search" target="B">
        <input type="text" name="keyword">
        <input type="submit" value="搜索">
    </form>
    <br>
    <iframe name="B" frameborder=""></iframe>
</body>
</html>
