<!DOCTYPE>
<html lang = "zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML表格</title>
</head>
<body>
    <table border="1" width = '500' cellspacing = '0'>
        <!-- 表格标题 -->
        <caption>神之途径</caption>
        <!-- 表格头部 -->
        <thead>
            <tr>
                <th>旧日</th>
                <th colspan="3">诡秘之主、时空之王、命运道标、源堡化身、灵界支配者</th>
            </tr>
        </thead>
        <!-- 表格主体 -->
        <tbody align="center" height="350">
            <tr>
                <td>序列九</td>
                <td>占卜家</td>
                <td>偷盗者</td>
                <td>学徒</td>
            </tr>
            <tr>
                <td>序列八</td>
                <td>小丑</td>
                <td>诈骗师</td>
                <td>戏法大师</td>
            </tr>
            <tr>
                <td>序列七</td>
                <td>魔术师</td>
                <td>解密学者</td>
                <td>占星人</td>
            </tr>
            <tr>
                <td>序列六</td>
                <td>无面人</td>
                <td>盗火人</td>
                <td>记录官</td>
            </tr>
            <tr>
                <td>序列五</td>
                <td>密偶大师</td>
                <td>窃梦家</td>
                <td>旅行家</td>
            </tr>
            <tr>
                <td>序列四</td>
                <td>诡法师</td>
                <td>寄生者</td>
                <td>秘法师</td>
            </tr>
            <tr>
                <td>序列三</td>
                <td>古代学者</td>
                <td>欺瞒导师</td>
                <td>漫游者</td>
            </tr>
            <tr>
                <td>序列二</td>
                <td>奇迹师</td>
                <td>命运木马</td>
                <td>旅法师</td>
            </tr>
            <tr>
                <td>序列一</td>
                <td>诡秘侍者</td>
                <td>时之虫</td>
                <td>星之钥</td>
            </tr>
            <tr>
                <td>序列零</td>
                <td>愚者</td>
                <td>错误</td>
                <td>门</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
